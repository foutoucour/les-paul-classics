  - Models/les-paul-special.md
  - Models/limited-edition-les-paul-classic-custom.md
plugins:
- search
- tags:
    tags_file: tags.md
- blog:
    blog_toc: true
    post_url_date_format: yyyy
repo_name: foutoucour/les-paul-classic
repo_url: https://github.com/foutoucour/les-paul-classic
site_description: Gibson Les Paul Classic models
site_name: Les Paul Classic
site_url: https://foutoucour.github.io/les-paul-classics/
theme:
  features:
  - content.code.annotate
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  name: material
  palette:
  - accent: deep-orange
    primary: black
    scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - accent: deep-orange
    primary: black
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
