markdown_extensions:
- admonition
- pymdownx.highlight
- pymdownx.extra
- pymdownx.details
- pymdownx.critic
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- toc:
    permalink: "\U0001F517"
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.emoji:
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
    emoji_index: !!python/name:material.extensions.emoji.twemoji ''
- pymdownx.superfences:
    custom_fences:
    - class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
      name: mermaid
- pymdownx.tasklist:
    custom_checkbox: true
nav:
