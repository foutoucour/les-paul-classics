markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      toc_depth : "1-1"
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
      emoji_index: !!python/name:material.extensions.emoji.twemoji ''
  - pymdownx.superfences:
      custom_fences:
        - class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ''
          name: mermaid
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - search
  - table-reader
  - glightbox
  - blog:
      blog_toc: true
      post_url_date_format: yyyy
repo_name: foutoucour/les-paul-classic
repo_url: https://github.com/foutoucour/les-paul-classic
site_description: Gibson Les Paul Classic models
site_name: Les Paul Classic
site_url: https://foutoucour.github.io/les-paul-classics/
theme:
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  name: material
  palette:
    - accent: deep-orange
      primary: black
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - accent: deep-orange
      primary: black
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
nav:
  - index.md
  - Models:
    - models/index.md
    - blog/posts/2007-les-paul-classic-antique.md
    - blog/posts/2007-les-paul-classic-custom.md
  - Blog:
      - blog/index.md
  - resources.md