  - Guitars/Available/gibson-les-paul-classic-vintage-1993-japan-yamano-ink-stamped-heritage-cherry-beautifully-aged-w-yamano-booklet-ohsc.md
  - Guitars/Available/hot-deal-gibson-les-paul-special-edition-black-model-w-hardshell-case.md
