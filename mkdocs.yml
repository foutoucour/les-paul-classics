markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
#  - toc:
#      toc_depth : "1-1"
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
      emoji_index: !!python/name:material.extensions.emoji.twemoji ''
  - pymdownx.superfences:
      custom_fences:
        - class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ''
          name: mermaid
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - search
  - table-reader
  - glightbox
  - blog:
      blog_toc: true
#      post_url_date_format: yyyy
repo_name: foutoucour/les-paul-classics
repo_url: https://github.com/foutoucour/les-paul-classics
site_description: Welcome to this website focused on the Les Paul Classic by Gibson
site_name: Les Paul Classic Pedia
site_url: https://lespaulclassicpedia.com
copyright: Copyright &copy; 2023 - 2024 Jordi Riera
theme:
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  name: material
  custom_dir: overrides
  palette:
    - accent: deep-orange
      primary: black
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - accent: deep-orange
      primary: black
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/feedback.js
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-4KRZ9089EN
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/foutoucour/les-paul-classics/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a> (Github).
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:<lespaulclassicpedia@gmail.com>
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/jordiriera_cg
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jordirieracg/
    - icon: fontawesome/brands/pinterest
      link: https://www.pinterest.com/jordirieracg/les-paul-classic/

nav:
  - index.md
